<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- personal css -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Js carousel</title>
</head>

<body>

    <main>

        <div class="container py-5">
            <div class="row col-8 offset-2 position-relative">

                <div id="carousel-wrapper">


                </div>
                <div>
                    <button id="prev-btn"><i class="fa-solid fa-arrow-left"></i></button>
                    <button id="next-btn"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div id="thumbnail" class="d-flex">
                   
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-12 d-flex justify-content-center">
                    <button id="start" class="btn btn-success">Start</button>
                    <button id="stop" class="btn btn-danger">Stop</button>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
